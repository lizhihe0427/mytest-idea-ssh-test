<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.6.6.js"></script>
</head>
<div id="app">
    <input type="text" value="" v-on:keydown="fun($event)"><br/>
</div>
<body>
<script>
    new Vue({
            el: "#app",
            data: {
                message: 10
            },
            methods: {
                fun: function (e) {
                    var keyCode = e.keyCode;
                    if(!(keyCode >= 48 && keyCode <= 57)) {
                        //2.阻止默认行为执行
                        e.preventDefault();
                    }
                }
            }
        }
    )
</script>

</body>
</html>
